# =============================================================================
# Prometheus Configuration
# =============================================================================
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  # Service Feature metrics
  - job_name: 'builder'
    static_configs:
      - targets: ['builder:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # NATS metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: /metrics

