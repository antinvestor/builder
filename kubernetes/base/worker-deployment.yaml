apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: feature-builder
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: feature-builder
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: feature-builder
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: worker
          image: ghcr.io/antinvestor/builder-worker:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "feature_worker"
            - name: SERVER_ADDRESS
              value: ":8080"
          envFrom:
            - configMapRef:
                name: feature-builder-config
            - secretRef:
                name: feature-builder-secrets
          volumeMounts:
            - name: workspaces
              mountPath: /var/lib/feature-service/workspaces
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: workspaces
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: feature-builder
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: worker
