apiVersion: v1
kind: Secret
metadata:
  name: feature-builder-secrets
  namespace: feature-builder
  labels:
    app.kubernetes.io/name: feature-builder
type: Opaque
stringData:
  # Database credentials (override in overlays)
  DATABASE_URL: "postgres://feature:feature@postgres:5432/feature?sslmode=disable"

  # GitHub credentials (override in overlays)
  GITHUB_WEBHOOK_SECRET: ""
  GITHUB_APP_PRIVATE_KEY: ""

  # LLM API keys (override in overlays)
  ANTHROPIC_API_KEY: ""
  OPENAI_API_KEY: ""
  GOOGLE_API_KEY: ""
