<div class="prompt-builder" id="prompt-builder">
  <div class="prompt-builder-header">
    <span class="prompt-builder-title">üêú Describe your project</span>
    <div class="prompt-builder-tabs">
      <button class="prompt-tab active" data-tab="app">Web App</button>
      <button class="prompt-tab" data-tab="api">API</button>
      <button class="prompt-tab" data-tab="feature">Feature</button>
    </div>
  </div>

  <div class="prompt-input-wrapper">
    <textarea
      class="prompt-input"
      id="prompt-input"
      placeholder="Example: Build a task management app with user authentication, project boards, drag-and-drop tasks, due dates, and team collaboration features. Use React for frontend and Node.js for backend..."
    ></textarea>
  </div>

  <div class="prompt-actions">
    <div class="prompt-options">
      <div class="prompt-option">
        <label for="language">Language:</label>
        <select id="language">
          <option value="auto">Auto-detect</option>
          <option value="go">Go</option>
          <option value="typescript">TypeScript</option>
          <option value="python">Python</option>
          <option value="rust">Rust</option>
          <option value="java">Java</option>
        </select>
      </div>
      <div class="prompt-option">
        <label for="framework">Framework:</label>
        <select id="framework">
          <option value="auto">Auto-detect</option>
          <option value="react">React</option>
          <option value="vue">Vue</option>
          <option value="nextjs">Next.js</option>
          <option value="express">Express</option>
          <option value="gin">Gin</option>
          <option value="fastapi">FastAPI</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" id="generate-btn" onclick="handleGenerate()">
      Generate Code
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
    </button>
  </div>

  <!-- Status Display -->
  <div class="prompt-status" id="prompt-status" style="display: none; margin-top: 1.5rem; padding: 1rem; background: var(--bg-input); border-radius: 0.75rem; border: 1px solid var(--border);">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <div class="spinner" style="width: 20px; height: 20px; border: 2px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <span id="status-text">Processing your request...</span>
    </div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </div>

  <!-- Auth Modal -->
  <div class="auth-modal" id="auth-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; align-items: center; justify-content: center;">
    <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 1rem; padding: 2rem; max-width: 400px; width: 90%;">
      <h3 style="margin-bottom: 1rem;">Sign in to continue</h3>
      <p style="margin-bottom: 1.5rem; font-size: 0.9375rem;">Your prompt has been saved. Sign in to generate your code and deploy your project.</p>

      <form id="auth-form" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="email" id="auth-email" placeholder="Email address" required style="padding: 0.75rem 1rem; background: var(--bg-input); border: 1px solid var(--border); border-radius: 0.5rem; color: var(--text-primary); font-size: 1rem;">
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Continue with Email
        </button>
      </form>

      <div style="margin: 1.5rem 0; text-align: center; color: var(--text-muted); font-size: 0.875rem;">or</div>

      <div style="display: flex; flex-direction: column; gap: 0.75rem;">
        <button class="btn btn-secondary" onclick="authWithProvider('github')" style="width: 100%;">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          Continue with GitHub
        </button>
        <button class="btn btn-secondary" onclick="authWithProvider('google')" style="width: 100%;">
          <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Continue with Google
        </button>
      </div>

      <button onclick="closeAuthModal()" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer;">&times;</button>
    </div>
  </div>
</div>

<script src="/js/prompt-builder.js"></script>
